<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Recipe Finder</h1>
    </header>
    <main>
        <section id="ingredients">
           <!-- Inside <section id="ingredients"> -->
            <h2>Ingredients</h2>
            <input type="text" id="searchInput" placeholder="Search ingredient...">
            <button id="searchBtn">Search</button>
            <ul id="ingredientList">
                <!-- Ingredients will be added dynamically here -->
            </ul>
        </section>
        <section id="recipes">
            <h2>Recipes</h2>
            <div id="recipeResults">
                <!-- Recipe results will be displayed here -->
            </div>
        </section>
        <aside id="favorites">
            <h2>Favorites</h2>
            <ul id="favoriteList">
                <!-- List of favorite recipes will be displayed here -->
            </ul>
        </aside>
    </main>
    <script src="script.js"></script>
</body>
</html>
